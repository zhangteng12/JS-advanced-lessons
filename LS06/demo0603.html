<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">   
		//使用逻辑非与逻辑或实现条件语句
		var score = 76;
		if(score>90){
		    console.log("优");
		}else if(score>75){
		    console.log("良");
		}else if(score>60){
		    console.log("及格");
		}else{
		    console.log("不及格");
		}

		//注：小括号优先级最高
		console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||"不及格");
	</script>
</head>
<body>

</body>
</html>
