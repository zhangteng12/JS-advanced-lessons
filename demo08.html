<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//switch语句中的case在比较的时候是===全等操作符
		var i=”1”;
		switch(i){
			case 1:
				console.log(“case 1 number”);
			default:
				console.log(“输出：default”);
		}	//输出：default，相当于”1”===1;

		//switch从满足第一个case开始执行直到遇到break为止，若都没有break则直到default结束为止

		//switch具有穿透性

	</script>
</head>
<body>

</body>
</html>
