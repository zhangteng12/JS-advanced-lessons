<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//使用Symbol是用[]，而不是用点操作符
		var mySymbol = Symbol();
		// 第一种写法
		var a = {};
		a[mySymbol] = 'Hello!';//注意中括号内不要加引号，后面介绍加引号和不加引号的区别
		// 第二种写法
		var a = {
		    [mySymbol]: 'Hello!'
		};
		// 第三种写法
		var a = {};
		Object.defineProperty(a, mySymbol, { value: 'Hello!' });
		// 以上写法都得到同样结果
		a[mySymbol] // "Hello!"

		var aSymbol = Symbol("abc");
		var obj = {
		    [aSymbol]: 'Hello!'
		};
		Object.defineProperty(obj, Symbol("abc"), { value: 'World!' });
		console.log(obj);//obj对象有两个属性

		var mySymbol = Symbol();
		var a = {};
		a.mySymbol = 'Hello!';
		a[mySymbol] // undefined
		a['mySymbol'] // "Hello!"
		//上面代码中，因为点运算符后面总是字符串，所以不会读取mySymbol作为标识名所指代的那个值，导致a的属性名实际上是一个字符串，而不是一个Symbol值。

		var myS1 = Symbol("xx");
		var myS2 = "xx";
		var obj = {
		    [myS1]:123,
		    [myS2]:456
		};
		console.log(obj[myS1],obj[Symbol("xx")]);
		//输出123 undefined
		console.log(obj[myS2],obj["xx"]);
		//输出456 456

		//同理，在对象的内部，使用Symbol值定义属性时，Symbol值必须放在方括号之中
		// 如果不用[]的话相当于使用s对应的字符串定义属性
		let s = Symbol();
		let obj = {
		    [s]: function (arg) {console.log("xx");}
		};
		obj[s](123);

		
	</script>
</head>

</html>
