<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		var name = "Jack";
		function echo() {
		    console.log(name);
		}
		echo();//Jack

		//词法作用域 与调用形式无关 实例一
		var name = "Jack";
		function echo() {
		    console.log(name);
		}
		function foo() {
		    var name = "Bill";
		    echo();
		}
		foo();//Jack

		//词法作用域 与调用形式无关 实例二
		var name = "Jack";
		function echo() {
		    console.log(name);
		}
		function foo() {
		    var name = "Bill";
		    function fee(){
		        var name = "Lucy";
		        echo();
		    }
		    fee();
		}
		foo();//Jack

	//通过newFunction实例化的函数对象，不一定遵从静态词法作用域
		var scope = "g";
		function foo(){
			var scope = "l";
			return new Function("console.log(scope);")
		}
		foo()();//g
	</script>
</head>
<body>

</body>
</html>
