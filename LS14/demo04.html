<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//给对象添加属性

		//①直接给对象添加属性
		var obj = {
		    x:1,
		    y:2
		};
		//直接添加的属性，其所有特性默认都是true
		obj.z = 3;
		for(var k in obj){
		    console.log(k,obj[k]);
		}

		//②通过defineProperty方法添加（属性特性默认为false）
		var obj = {
		    x:1,
		    y:2
		};
		//直接添加的属性，其所有特性默认都是true
		obj.z = 3;

		//通过Object.defineProperty方法添加的属性，除了手动修改，其所有特性默认都是false
		Object.defineProperty(obj,"w",{value:456,configurable:true});
		//writable,enumerable没有指定，所以默认为false
		for(var k in obj){
		    console.log(k,obj[k]);
		}
		//console.log(obj.w);//有w，但上边for...in遍历不到
		/*输出
		x 1
		y 2
		z 3
		*/
	</script>
</head>
<body>

</body>
</html>
