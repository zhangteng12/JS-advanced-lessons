<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//属性特性描述符
		var obj = {x:5};
		Object.defineProperty(obj,"y",{
		    configurable:false,
		    writable:false,
		    enumerable:true,
		    value:6
		});
		Object.defineProperty(obj,"z",{
		    configurable:false,
		    value:7
		});
		Object.getOwnPropertyDescriptor(obj,"x");
		//输出{value: 5, writable: true, enumerable: true, configurable: true}
		Object.getOwnPropertyDescriptor(obj,"y");
		//输出{value: 6, writable: false, enumerable: true, configurable: false}
		Object.getOwnPropertyDescriptor(obj,"z");
		//输出{value: 7, writable: false, enumerable: false, configurable: false}
	</script>
</head>
<body>

</body>
</html>
