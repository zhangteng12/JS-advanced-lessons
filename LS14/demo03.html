<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		var person = {name:"Jack"};
		Object.defineProperty(person,"name",{
		    writable:false,
		    configurable:false,
		    enumerable:true,
		    value:"Mike"
		});
		console.log(person.name);//输出Mike
		person.name = "Lucy";
		console.log(person.name);//输出Mike
		delete person.name;
		console.log(person.name);//输出Mike

		//将对象的可写特性改为true
		var person = {name:"Jack"};
		Object.defineProperty(person,"name",{
		    writable:false,
		    configurable:false,
		    enumerable:true,
		    value:"Mike"
		});
		console.log(person.name);//输出Mike
		person.name = "Lucy";
		console.log(person.name);//输出Lucy
		delete person.name;
		console.log(person.name);//输出Lucy

		//将对象的可配置属性改为true
		var person = {name:"Jack"};
		Object.defineProperty(person,"name",{
		    writable:false,
		    configurable:true,
		    enumerable:true,
		    value:"Mike"
		});
		console.log(person.name);//输出Mike
		person.name = "Lucy";
		console.log(person.name);//输出Mike
		delete person.name;
		console.log(person.name);//输出undefined

		//将对象的可写属性和可配置属性都改为true
		var person = {name:"Jack"};
		Object.defineProperty(person,"name",{
		    writable:true,
		    configurable:true,
		    enumerable:true,
		    value:"Mike"
		});
		console.log(person.name);//输出Mike
		person.name = "Lucy";
		console.log(person.name);//输出Lucy
		delete person.name;
		console.log(person.name);//输出undefined
	</script>
</head>
<body>

</body>
</html>
