<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		var obj = {
		    x:1,
		    y:2
		};
		for(var k in obj){
		    console.log(k,obj[k]);
		}
		/*输出
		x 1
		y 2
		*/

		//设置属性的特性（defineProperty方法设置enumerable）
		//使用Object静态方法
		var obj = {
		    x:1,
		    y:2
		};
		Object.defineProperty(obj,"x",{enumerable:false});
		for(var k in obj){
		    console.log(k,obj[k]);
		}
		//输出	y 2
	</script>
</head>
<body>

</body>
</html>
