<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//JS数据类型转换
		//当使用算数运算符时的转换：+转换为string，-转换为number

		//其他类型转换为Boolean类型
		console.log(Boolean(undefined));
		//false
		console.log(Boolean(null));
		//false
		console.log(Boolean(0));
		//false
		console.log(Boolean(NaN));
		//false
		console.log(Boolean(1));
		//true
		console.log(Boolean(""));
		//false
		console.log(Boolean("abc"));
		//true
		console.log(Boolean({}));
		//true
		//对象总是转换成true，即使是空对象

		//其他类型转换成number
		console.log(Number(undefined));
		//NaN
		console.log(Number(null));
		//0
		console.log(Number(true));
		//1
		console.log(Number(false));
		//0
		console.log(Number(""));
		//0
		console.log(Number("abc"));
		//NaN
		console.log(Number("123.345xx"));
		//NaN
		console.log(Number("32343,345xx"));
		//NaN
		console.log(Number({x:1,y:2}));
		//NaN
		console.log(parseFloat("123.345xx"));
		//123.345
		console.log(parseFloat("32343,345xx"));
		//32343
		console.log(parseInt("123.345xx"));
		//123
		console.log(parseInt("32343,345xx"));
		//32343

		//其他类型转换为string类型
		console.log(String(undefined));
		//"undefined"
		console.log(String(null));
		//"null"
		console.log(String(true));
		//"true"
		console.log(String(false));
		//"false"
		console.log(String(0));
		//"0"
		console.log(String(234));
		//"234"
		console.log(String({x:1,y:2}));
		//[object object]
	</script>
</head>
<body>

</body>
</html>
