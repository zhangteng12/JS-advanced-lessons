<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//函数对象的属性

		//length是求形参的个数
		//arguments实参集合
		////函数对象属性之caller 获取调用当前函数的函数。例一
		function test() {
		    if (test.caller == null) {
		        console.log("test is called from the toppest level");
		    } else {
		        console.log("test is called from the function:");
		        console.log(test.caller.toString());
		    }
		}//test is called from the toppest level
		//caller属性只有当函数正在执行时才被定义
		console.log("没有调用的情况下test.caller为：",test.caller);

		//函数对象属性之callee 返回正被执行的 Function 对象，即指定的 Function 对象的正文
		//callee 属性是 arguments 对象的一个成员
		//该属性仅当相关函数正在执行时才可用。通常这个属性被用来递归调用匿名函数
		var func = function(n){
	    if (n <= 0)
	        return 1;
	    else
	        return n * func(n - 1);
	        //return n * arguments.callee(n - 1);
		};
		console.log(func(4));

		//callee常用于递归调用，该属性是arguments对象的一个成员
		prototype是构造函数的属性，是指向对象的原型
		//函数对象属性之 prototype
		//获取对象的原型。每一个构造函数都有一个prototype属性，指向另一个对象。
		//这个对象的所有属性和方法，都会被构造函数的实例继承。
		
		arr.__proto__===arr.prototype;//true(两个下划线)
		Object.__proto__===Function.prototype;//true

	</script>
</head>

</html>
