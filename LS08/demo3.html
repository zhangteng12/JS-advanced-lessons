<!DOCTYPE html>

<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//高阶函数
		function add(x, y, f) {
	    return f(x) + f(y);
		}
		add(2,3,function(z){return z*z;});//13
		add(2,-3,Math.abs);//|2|+|-3|=5
		add(2,3,Math.sqrt);//2的开平方加3的开平方

		//练习使用高阶函数实现下述公式，要求函数复用
		//z = 2*(x+1)-3*y*y;
		//c = 2*a*a-3*(b-1);
		//k = 2*(i+1)-3(j-1);

		function foo(x,y,c1,c2){
			return 2*c1(x)-3*c2(y);
		}
		function f1(x){
			return x+1;
		}
		function f2(x){
			return x-1;
		}
		function f3(x){
			return x*x;
		}
		foo(1,1,f1,f3);	//1
		foo(1,1,f3,f2);	//2
		foo(1,1,f1,f2);	//4
	</script>
