<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		// 访问器属性 实例一
		var o = {
		    _x:1.0,//如果都写成x会怎样
		    get x(){
		        return this._x;//如果都写成x会怎样
		    },
		    set x(val){
		        this._x = val;//如果都写成x会报错，产生二义性
		    }
		};
		console.log(o.x);//1	不加小括号，不能写成o.x();
		o.x = 2;
		console.log(o.x,o._x);//2 2

		//访问器属性 实例二
		//如果只有get没有set那么是只读属性，如果只有set没有get那么是只写属性
		var o = {
		    _x:1.0,//如果都写成x会怎样
		    get x(){
		        return this._x;//如果都写成x会怎样
		    }
		};
		console.log(o.x);//1
		o.x = 2;
		console时.log(o.x,o._x);//1 1

		// 访问器属性 实例三
		//实现数据属性的间接访问，可实现数据的验证、过滤、运算等功能
		var p1 = {
		    _name:"Jack",
		    _age:23,
		    set age(val){
		        if(val>0&&val<150){
		            this._age = val;
		        }else{
		            console.log("请设置正常年龄");
		        }
		    },
		    get age(){
		        return this._age;
		    }
		};
		p1.age = 178;
		console.log(p1.age);

	</script>
</head>

</html>
