<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		var arr=[1,2,3];
		arr.__proto__;//可以得到其原型
		arr.__proto__ === Array.prototype;//true

		{}.__proto__ === Object.prototype;
		//报错是因为解析器把{}当成了代码块而不是对象
		//改成下一行	
		({}).__proto__ === Object.prototype;//true

		//通过对象字面量的方法直接创建对象
		var o={
			x:12
		}
		o.__proto__===Object.prototype;//true

		//通过Object的create的静态方法创建对象
		var newObj = Object.create(obj);
		//newObj的原型是obj

		//通过构造函数的方式创建对象
		function Person(name,age){
		    this.name = name;
		    this.age = age;
		}
		Person.prototype.sayName = function(){
		    console.log("hello,i'm",this.name,this.age,"years old");
		};
		var person1 = new Person("Mike",21);
		person1.sayName();
		//hello,i'm Mike 21 years old


		var Person=function(name){
			this.name=name;
		}
		var p=new Person("abc");
		p.__proto__===Person.prototype;//true
		Person.__proto__===Function.prototype;//true
		Person.__proto__.__proto__===Object.prototype;//true
		Person.__proto__.__proto__.__proto__===null;//true
	</script>
</head>
<body>

</body>
</html>
