<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		// ES5中 实参数大于形参数量时，可以通过arguments来获得所有参数
		function test() {
		    console.log(arguments);//console.log(test.arguments);
		}
		test("a","b","c");

		//...Rest 相当于合并若干参数为一个数组，主要用于函数定义时，代替 arguments，组解决arguments的弊端
		function f(...y){
		    console.log(y);
		}
		f("a","b","c");//输出 ["a","b","c"]

		function add(...values) {
		    let sum = 0;
		    for (var val of values) {
		      sum += val;
		    }
		    return sum;
		  }
		  add(2, 5, 3) // 10

		 //比arguments使用更加灵活,比如只想看从第二个开始之后的参数
		function f(x,...y){
		    console.log(x,y);
		}
		f("a","b","c","d");//输出 "a",["b","c","d"]
		f("a");//输出 "a",[]
		f();//输出 undefined,[]

		//...Spread 扩展操作符 相当于解数组为分散的参数，主要用于函数调用时，...Rest的逆运算
		function f(x,...y){
		    console.log(x,y);
		}
		f("a",...["b","c"]);//等价于f("a","b","c");
		f("a");//输出 "a",[]
		f();//输出 undefined,[]
	</script>
</head>
<body>

</body>
</html>
