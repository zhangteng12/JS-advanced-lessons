<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//函数定义 函数表达式方式 等号右侧可以是匿名函数也可以是非匿名函数
		var max = function (a,b){ //匿名函数
   	 		return a>b?a:b;
		};
		max(2,3);
		//非匿名函数便于调用栈追踪

		//函数定义 Function构造函数方式
		var max = new Function("a","b","return a>b?a:b");
		max(2,3);
	</script>
</head>
<body>

</body>
</html>
