<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//使用||设置函数参数的默认值

		var sum = function(a,b,c){
		    b = b||4;
		    c = c||5;
		    return a+b+c;
		};
		console.log(sum(1,2,3));
		console.log(sum(1,2));
		console.log(sum(1));
		//但是有缺陷，如果是console.log(sum(1,0,0));那结果本该是1也会变成10

		//优化改造版本
		//要先进行条件约束
		var sum = function(a,b,c){
		    if(b!=false){b = b||4;}//(b!=false)&&(b=b||4);
		    if(c!=false){c = c||5;}//(c!=false)&&(c=c||5);
		    return a+b+c;
		};
		console.log(sum(1,2,3));
		console.log(sum(1,2));
		console.log(sum(1));
		console.log(sum(1,0,0));
	</script>
</head>

</html>
