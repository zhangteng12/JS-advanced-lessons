<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//交换变量的值
		var [x,y] = ["a","b"];
		[x, y] = [y, x];
		console.log(x,y);//b,a

		// 返回一个数组
		function example() {
		    return [1, 2, 3];
		}
		var [a, b, c] = example();
		console.log(a,b,c);//1,2,3

		// 返回一个对象,解构所有属性
		function example() {
		    return {
		        foo: 1,
		        bar: 2
		    };
		}
		var { foo, bar } = example();

		
	</script>
</head>
<body>

</body>
</html>
