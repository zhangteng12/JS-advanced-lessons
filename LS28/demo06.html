<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//提取JSON数据
		//解构赋值对提取JSON对象中的数据，尤其有用。
		var jsonData = {
		    id: 42,
		    status: "OK",
		    data: [867, 5309]
		};
		let { id, status, data: number } = jsonData;
		console.log(id, status, number);
		// 42, "OK", [867, 5309]
		//data的值赋给了number

		
	</script>
</head>
<body>

</body>
</html>
