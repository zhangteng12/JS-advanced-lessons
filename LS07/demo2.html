<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//函数调用方式

		//对象调用方法
		var obj = {
		    name:"obj",
		    x:23,
		    test:function(){
		        console.log(this.x,this);
		    }
		};
		obj.test();//调用对象的方法23

		objA = {name:"AA"};
		objB = {name:"BB"};
		objA.foo = function(){
		    console.log(this.name);
		};
		objA.foo();//AA
		objA.foo.call(objB);//BB

		//call和apply称为移花接木、吸星大法，为间接调用
		var fish = {
		    name:"fish",
		    swim:function (m,n) {
		        console.log("i'm "+this.name+" i cam swim ___",m,n);
		    }
		};

		var bird = {
		    name:"polly",
		    fly:function(m,n){
		        console.log("i'm:"+this.name+" i can fly ___",m,n);
		    }
		};

		var me = {
		    name:"ABC"
		};

		bird.fly(5,6);
		fish.swim.call(me,3,4);//fish.swim.apply(me,[3,4]);
		bird.fly.call(me,7,8);
	</script>
</head>
<body>

</body>
</html>
