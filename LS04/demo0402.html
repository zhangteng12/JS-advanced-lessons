<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">   
		obj={x:2};//{x:2}是对象初始化表达式
		arr=[1,2];//[1,2]是数组初始化表达式
		var foo=function(){//=function(){}为函数定义表达式
			console.log("foo");
		};
		obj.x;//obj.x为属性访问表达式
		foo();//函数调用表达式
		2+3;//算数运算表达式
		2>3;//关系运算表达式
		1&&2;//逻辑运算表达式

		var a=b=3;
		//相当于var a=b;b=3;	
		//a是局部变量，b是全局变量
	</script>
</head>
<body>

</body>
</html>
