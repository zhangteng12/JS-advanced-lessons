<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		function counter() {
		    var n = 0;
		    return {
		        count:function () {return ++n;},
		        reset:function () {n = 0;return n;}
		    }
		}
		var c = counter();
		var d = counter();
		console.log(c.count());//输出1
		console.log(d.count());//输出1
		console.log(c.reset());//输出0
		console.log(c.count());//输出1
		console.log(d.count());//输出2
	</script>
</head>
<body>

</body>
</html>
