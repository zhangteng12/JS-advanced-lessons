<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//call 实例1
		objA = {name:"AA",x:1};
		objB = {name:"BB",x:5};
		objA.test = function () {
		    console.log(this.name,this.x);
		};

		objA.test();//AA 1
		objA.test.call(objB);//BB 5

		call 实例2
		var bird = {
		    name:"polly",
		    fly:function(m,n){
		        console.log("i'm:"+this.name+" i can fly ___",m,n);
		    }
		};

		var me = {
		    name:"ZT"
		};
		bird.fly(5,6);//i'm:polly i can fly ___ 5 6
		bird.fly.call(me,7,8);//i'm:ZT i can fly ___ 7 8
	</script>
</head>
<body>

</body>
</html>
