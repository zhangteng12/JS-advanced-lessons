<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//增删改查		pop()改变长度
		var a = ["hello"];
		a[1] = 3.14;
		a[2] = "world";
		console.log("删除a[2]前的数组a",a);
		//输出	删除a[2]前的数组a ["hello",3.14,"world"]
		delete a[2];
		console.log("删除a[2]后的数组a",a);
		//输出	删除a[2]后的数组a ["hello",3.14,empty]
		a[0] = "XX";
		console.log(a[0]);
		//输出XX

		var i=2,b=[];
		b[i]=3;
		b[i+1]="YY";
		b[b[i]] = b[0];
		console.log(b);
		//输出[empty,empty,3,undefined]

		// Part22222222
		var a = [];
		a[-1.23] = true; //创建一个名为“-1,23”的属性
		a["100"] = 0;   // 数组的第101个元素
		a[1.00] = "Hi"; //和a[1]相当
		console.log(a.length);
		//101
		console.log(a);
		//[empty,"Hi",empty*98,0,-1.23:true]
	</script>
</head>
<body>

</body>
</html>
