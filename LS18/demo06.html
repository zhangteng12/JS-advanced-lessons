<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		//数组原型方法
		//Part11111111 排序和颠倒元素顺序 破坏性
		//Array.prototype.reverse()
		var arr1 = [1,2,3];
		arr1.reverse();
		console.log(arr1);
		//输出[3,2,1]

		//Array.prototype.sort(compareFunction？)
		var arr2 = ["banana","apple","pear","orange"];
		arr2.sort();//按照字母顺序排序
		console.log(arr2);
		//输出["apple","banana","orange","pear"]

		//如果想让arr2按第二个字母排序，怎么写？
		var arr2 = ["banana","apple","pear","orange"];
		arr2.sort(function(a,b){return a[1]>b[1];});
		console.log(arr2);

		var arr3 = [-1,-20,7,50];
		arr3.sort();
		console.log(arr3);
		//输出[-1,-20,50,7]

		//sort传递的函数对象
		arr3.sort(function (a,b) {return a-b;});
		//对于数字类型，大于0则交换，冒泡排序
		//输出[-20,-1,7,50]

		//arr3.sort(function (a,b) {return a>b;});
		//对于布尔类型，true则交换，冒泡排序

	</script>
