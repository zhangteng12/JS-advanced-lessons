<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		function Person(name) {
		    this.name = name;
		    this.age = 21;
		}
		Person.prototype.sayHi = function () {
		    console.log("Hi,i'm ",this.name,this.age,"years old!");
		};

		var p1 = new Person("Mike");
		console.log(p1.name);//Mike
		console.log(p1.age);//21
		p1.sayHi();//Hi,i'm Mike,21 years old
		//name和age属性是定义在p1上了
		//sayHi方法是定义在p1的原型上了

		console.log(p1.__proto__ === Person.prototype);//true
		console.log(p1.__proto__.__proto__=== Function.prototype);//true
		console.log(p1.__proto__.__proto__.__proto__=== Object.prototype);//true
		console.log(p1.__proto__.__proto__.__proto__.__proto__=== null);//true
	</script>
</head>
<body>

</body>
</html>
