<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		var proObj = {
		    z:3
		};

		var obj = Object.create(proObj);
		obj.x = 1;
		obj.y = 2;

		console.log(obj.x);//1
		console.log(obj.y);//2
		console.log(obj.z);//3

		console.log("z" in obj);//true
		//in判断原型链上的所有属性包括不可枚举
		console.log(obj.hasOwnProperty("z"));//false
		//判断自身是否含有该属性，不判断原型链

		//此时在原有基础上操作
		obj.z = 5;

		console.log(obj.hasOwnProperty("z"));//true
		console.log(obj.z);//5
		console.log(proObj.z);//3

		obj.z = 8;
		console.log(obj.z);//8

		delete obj.z;//true
		console.log(obj.z);//3

		delete obj.z;//true
		//此时obj自身没有z，但是在非严格模式下可以删除
		console.log(obj.z);//still 3

		//删除原型上的属性
		delete  obj.__proto__.z;//或者delete proObj.z;
		console.log(obj.z);//此时彻底没有z了
	</script>
</head>
<body>

</body>
</html>
