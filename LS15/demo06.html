<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		function MyObj() { }
		MyObj.prototype.z = 3;
		var obj = new MyObj();
		obj.x = 1;
		obj.y = 2;
		console.log(obj.x);//1
		console.log(obj.y);//2
		console.log(obj.z);//3
		console.log("z" in obj);//true
		console.log(obj.hasOwnProperty("z"));//false


		obj.z = 5;
		console.log(obj.hasOwnProperty("z"));//true
		console.log(obj.z);//5
		console.log(MyObj.prototype.z);//3
		obj.z = 8;
		console.log(obj.z);//8
		delete obj.z;
		console.log(obj.z);//3
		delete obj.z;
		console.log(obj.z);//still 3

		//删除原型上的属性
		delete  obj.__proto__.z;
		//或者delete MyObj.prototype.z;
		console.log(obj.z);//此时彻底没有z了
	</script>
</head>
<body>

</body>
</html>
