<!DOCTYPE html>
<html>
<head>
	<title></title><meta charset="utf-8">
	<script type="text/javascript">
		console.log(a);
		var a = 1;
		console.log(a);
		//上述代码在解析器眼中相当于如下代码
		var a;
		console.log(a);//undefined
		a = 1;
		console.log(a);//1


		console.log(a,b);//输出什么
		var b = 23;
		console.log(a,b);//输出什么
		var a = b;
		console.log(a,b);//输出什么
		//上述代码在解析器眼中相当于如下代码
		console.log(obj1,obj2);//输出undefined undefined
		var obj1 = {x:23};
		console.log(obj1,obj2);//输出{x:23} undefined
		var obj2 = obj1;
		console.log(obj1,obj2);//输出{x:23} {x:23}
		obj2.x =25;
		console.log(obj1,obj2);//输出{x:25} {x:25}


		foo();//f_2
		function foo(){
		    console.log("f_1");
		}
		function foo(){
		    console.log("f_2");
		}
		//上述代码在解析器眼中相当于如下代码
		function foo(){
		    console.log("f_1");
		}
		function foo(){
		    console.log("f_2");
		}
		foo();//f_2

		foo();
		var foo = function(){
		    console.log("foo");
		};//报错。foo不是一个函数

		console.log(foo);//输出undefined
		var foo = function(){
		    console.log("foo");
		};
		foo();//输出foo


		AA();
		function AA(){
		    console.log("AA_1");
		}
		var AA = function AA(){
		    console.log("AA_2");
		};
		AA();
		//上述代码在解析器眼中相当于如下代码
		function AA(){
		    console.log("AA_1");
		}
		var AA;

		AA();//输出AA_1
		AA = function AA(){
		    console.log("AA_2");
		};
		AA();//输出AA_2
	</script>
</head>
<body>

</body>
</html>
